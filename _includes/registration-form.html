<script src="javascripts/vendor/jquery/dist/jquery.min.js"></script>
<script src="javascripts/vendor/angular/angular.js"></script>
<script src="javascripts/vendor/angular-route/angular-route.min.js"></script>
<script src="javascripts/vendor/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
<script src="javascripts/vendor/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="javascripts/app.js"></script>
<script src="javascripts/controllers.js"></script>

<div id="registration" ng-controller="RegisterController">
  <div class="registered" ng-if="success">
    Thanks for adding your badges to the directory.
  </div>
  <form ng-submit="register()" ng-if="!success">
    <label>
      <span>Endpoint</span>
      <input type="text" name="endpoint" value="" ng-model="endpoint" size="50"/>
    </label>
    <label>
      <span>Name</span>
      <input type="text" name="name" value="" ng-model="name" size="50"/>
    </label>
    <label>
      <span>Email</span>
      <input type="text" name="email" value="" ng-model="email" size="50"/>
    </label>
    <label>
      <span>Website</span>
      <input type="text" name="website" value="" ng-model="website" size="50"/>
    </label>
    <label>
      <span>Description (Optional)</span>
      <textarea name="description" ng-model="description" rows="10" cols="50"></textarea>
    </label>
    <label>
      <span>Organization (Optional)</span>
      <input type="text" name="organization" value="" ng-model="organization" size="50"/>
    </label>
  </form>
</div>
